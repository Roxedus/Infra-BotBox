{{ ansible_managed | comment }}

[rost]
type = drive
client_id = {{secret_rclone.g_client}}
client_secret = {{secret_rclone.g_secret}}
scope = drive
fast_list = true
token = {{secret_rclone.rost.token}}
team_drive = {{secret_rclone.rost.t_drive}}

[gsuite]
type = drive
client_id = {{secret_rclone.g_client}}
client_secret = {{secret_rclone.g_secret}}
scope = drive
fast_list = true
root_folder_id = {{secret_rclone.gsuite.root_folder}}
token = {{secret_rclone.gsuite.token}}

[union]
type = union
fast_list = true
upstreams = rost: gsuite:BotBox
create_policy = all
action_policy = all
search_policy = all
