- hosts: all
  tags: [never, init]
  become: true
  vars_files:
    - vars/vault.yaml
  pre_tasks:
    - name: Update APT Cache
      become: true
      apt:
        update_cache: yes
    - name: Add group
      ansible.builtin.group:
        name: "{{ main_groupname }}"
        state: present
        gid: "{{ main_gid }}"
    - name: Add me
      ansible.builtin.user:
        name: "{{ main_username }}"
        uid: "{{ main_uid }}"
        group: "{{ main_groupname }}"
        shell: /bin/bash
        password: "{{ secret_sudo | password_hash('sha512') }}"
    - name: Add a key
      ansible.posix.authorized_key:
        user: "{{ main_username }}"
        key: https://github.com/{{ main_username }}.keys
  post_tasks:
    - name: Install pip dependencies
      pip:
        name: "{{pip_install_dep_packages}}"
  roles:
    - role: geerlingguy.security
    - role: geerlingguy.ntp
    - role: grog.package

- hosts: docker
  become: true
  vars_files:
    - vars/vault.yaml
  pre_tasks:
    - name: Install docker pip
      tags: [never, init]
      pip:
        name: docker
  roles:
    - role: geerlingguy.docker
      tags: [never, init, config]
    - role: scripts
      tags: [init, config, scripts]

- hosts: docker
  become: true
  vars_files:
    - vars/vault.yaml
  pre_tasks:
    - name: Set Default logging
      tags: [never, init, logging]
      become: true
      register: docker_deamon
      ansible.builtin.copy:
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        content: |
          {
            "log-driver": "journald",
            "log-opts": {
              "mode": "non-blocking"
            }
          }
        mode: "0600"
    - name: Restart servive to apply changes
      tags: [never, init, logging]
      become: true
      when: docker_deamon.changed
      ansible.builtin.service:
        name: docker
        state: restarted

- hosts: edge
  become: true
  vars_files:
    - vars/vault.yaml
  tags: [edge]
  tasks:
    - name: Edge containers
      ansible.builtin.include_role:
        name: docker_generator
      vars:
        docker_service: "{{ item }}"
      with_items:
        - organizr
        - cfddns
        - traefik
        - autoheal
        - plausible
        - privatebin
        - auth_LDAP
  roles:
    - role: traefik
    - role: plausible
    - role: privatebin

- hosts: bots
